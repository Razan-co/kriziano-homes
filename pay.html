<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Success</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: fadeInUp 1s ease;
    }

    .checkmark {
      height: 100px;
      width: 100px;
      background: #4CAF50;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
      position: relative;
      animation: scaleUp 0.6s ease;
    }

    .checkmark::after {
      content: "âœ”";
      color: #fff;
      font-size: 48px;
      font-weight: bold;
    }

    h1 {
      font-size: 28px;
      color: #2E7D32;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }

    .order-details {
      background: #f5f5f5;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: left;
    }

    .order-details h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }

    .order-details p {
      margin: 6px 0;
      font-size: 14px;
      color: #555;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      border-radius: 30px;
      background: #2E7D32;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: #1b5e20;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleUp {
      from {
        transform: scale(0.6);
        opacity: 0.5;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="checkmark"></div>
    <h1>Payment Successful!</h1>
    <p>Your order has been confirmed and is on its way ðŸŽ‰</p>

    <div class="order-details">
      <h3>Order Details</h3>
      <p><strong>Order ID:</strong> #12345</p>
      <p><strong>Amount Paid:</strong> $249.99</p>
      <p><strong>Estimated Delivery:</strong> 3-5 business days</p>
    </div>

    <a href="/" class="btn" id="continueBtn">Continue Shopping</a>
  </div>

  <!-- Success Sound -->
  <audio id="successSound" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6f764f1a9b.mp3?filename=success-1-6297.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const successSound = document.getElementById("successSound");

    // Try autoplay
    window.addEventListener("load", () => {
      successSound.play().catch(() => {
        console.log("Autoplay blocked â€” will play on user click.");
      });
    });

    // Play on button click if blocked
    document.getElementById("continueBtn").addEventListener("click", () => {
      successSound.play();
    })
  </script>

</body>
</html>
